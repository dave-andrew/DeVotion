name: DeVotion CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker-build:
    runs-on: ubuntu-latest
    name: Docker Image Build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        run: |
          docker-compose build
          docker-compose push

  docker-pull-image:
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
    - name: SSH and Pull Docker Image
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}

        script: |
          cd /home/dv23-1/DeVotion
          wget -O docker-compose.server.yaml https://raw.githubusercontent.com/dave-andrew/DeVotion/main/docker-compose.server.yaml

          docker compose -f docker-compose.server.yaml pull
          docker compose -f docker-compose.server.yaml down
          docker compose -f docker-compose.server.yaml up -d
          docker exec devotion-app php artisan migrate --force
