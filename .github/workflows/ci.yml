name: DeVotion CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Docker Compose Build
      run: docker compose build

    - name: Docker Hub Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Docker Compose Push
      run: docker compose push


  
  docker-pull-image:
    runs-on: ubuntu-latest
    needs: docker-build-and-push

    steps:
    - name: SSH and Pull Docker Image
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}

        script: |
          cd /home/dv23-1/DeVotion
          wget -O docker-compose.server.yaml https://raw.githubusercontent.com/daveandrew/DeVotion/main/docker-compose.server.yaml
          docker compose -f docker-compose.server.yaml pull
          docker compose -f docker-compose.server.yaml down
          docker compose -f docker-compose.server.yaml up -d
          docker exec devotion-app php artisan migrate --force
